$def with (orders)

<html>
  <head>
    <title>Orders</title>
  </head>
  <body>
    <table>
      $for order in orders:
      <tr>
        <td>$order.name</td>
        <td>$order.address</td>
        <td>$order.email</td>
        <td>
          <ul>
          $for item in order.items:
            <li>$item.title ($item.price) * $item.quantity</li>
          </ul>
        </td>
      </tr>
    </table>
    
  </body>
</html>
